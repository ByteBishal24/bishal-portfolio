<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bishal Bezbaruah | IT Officer & Computer Executive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');
        :root {
            --primary: #4f46e5;
            --soft-bg: #fdfdfd;
            --card-bg: rgba(255, 255, 255, 0.85);
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--soft-bg);
            color: #334155;
            overflow-x: hidden;
        }
        .bg-gradient-shapes {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(circle at 15% 15%, rgba(79, 70, 229, 0.04) 0%, transparent 30%),
                radial-gradient(circle at 85% 85%, rgba(99, 102, 241, 0.04) 0%, transparent 30%);
        }
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.03);
        }
        .text-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.7s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .slider-container {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
        }
        .slider-track {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }
        .slide {
            min-width: 100%;
            height: 350px;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .dot-container {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .dot.active {
            background: white;
            width: 20px;
            border-radius: 10px;
        }
        input, textarea {
            background: white !important;
            border: 1px solid #e2e8f0 !important;
        }
    </style>
</head>
<body>
    <div class="bg-gradient-shapes"></div>
    <nav class="fixed top-0 w-full z-50 px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center glass rounded-2xl px-6 py-3">
            <div class="text-xl font-extrabold tracking-tight text-slate-900">
                Bishal<span class="text-indigo-600">.B</span>
            </div>
        </div>
    </nav>
    <section id="hero" class="min-h-screen flex items-center px-6 pt-20">
        <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-12 items-center">
            <div>
                <h1 class="text-5xl md:text-7xl font-bold text-slate-900 leading-tight mb-6">
                    Hi, I am <br> <span class="text-gradient">Bishal Bezbaruah</span>
                </h1>
                <p class="text-slate-500 text-lg leading-relaxed mb-8 max-w-md">
                    Managing complex IT systems and hardware operations with efficiency and precision.
                </p>
            </div>
        </div>
    </section>
</body>
</html>
